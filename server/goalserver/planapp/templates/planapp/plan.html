{% extends "planapp/bootstrap.html" %}

{% block leftcontent %}

<p class="text-center">
  <button id="help" class="btn btn-warning" type="button" data-toggle="collapse" data-target="#collapseExample"
    aria-expanded="false" aria-controls="collapseExample">
    Help
  </button>
</p>
<div class="collapse" id="collapseExample">
  <div id="help" class="card card-body">
    Delete the task when it is completed
  </div>
</div>

{% include "planapp/plan_viewmodel.html" %}

<br>
<div class="card text-center">
  <div class="card-header">
    Create a new task
  </div>
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input id="submit" class="btn btn-primary" type="submit" value="Submit">
    </form>
  </div>
</div>
{% endblock %}

{% block rightcontent %}
  {% include "planapp/task_viewmodel.html" %}
  <script>
    w3.hide('.task-plan');
    w3.hide('.task-goal');
  </script>
{% endblock %}
