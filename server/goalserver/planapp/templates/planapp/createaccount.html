{% extends "planapp/topbar.html" %}

{% block content %}

<div class="card text-center">
    <div class="card-header">
      GoalsAndPlans
    </div>
    <div class="card-body">
      <h5 class="card-title">Create your account</h5>

    <div class="card-footer text-muted">
      GoalsAndPlans
    </div>
  </div>

{% endblock %}
