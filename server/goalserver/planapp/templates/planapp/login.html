{% extends "planapp/base.html" %}

{% block content %}

{% if form.errors %}
    <h2>errors</h2>
    <ul>
    {% for f in form.errors %}
        <li>There is a problem with the <b>{{ f }}</b> you tried to submit</li>
    {% endfor %}
    </ul>
{% endif %}

<div class="card text-center">
    <div class="card-header">
      GoalsAndPlans
    </div>
    <div class="card-body">
      <h5 class="card-title">Fill out form</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="card-footer text-muted">
      GoalsAndPlans
    </div>
  </div>

{% endblock %}
